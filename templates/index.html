<!DOCTYPE html>
<html>

<head>
    <title>Real-Time Data Update</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        var socket = io();
        var veri = []

        socket.on('data update', function (msg) {

            document.getElementById('data').innerHTML = msg.data;
            veri = msg.data

            chart.data.datasets.forEach((dataset) => {
                dataset.data = veri;
            });
            chart.update();
        });
    </script>

</head>

<body>
    <div class="container">
        <h1>Real-Time Data Update</h1>

            <div class="d-flex justify-content-center mt-5" id="data"></div>

            <div class="d-flex justify-content-center mt-5">
                <canvas id="myChart"></canvas>
            </div>
        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple'],
                datasets: [{
                    label: 'Number of Something',
                    data: veri,
                    borderWidth: 1
                }]
            },
        });
    </script>
</body>

</html>
